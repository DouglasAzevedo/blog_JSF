<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>

    <ui:composition template="template/layout.xhtml">
        <ui:define name="conteudo">
            <div class="container">
                <h:form>
                    <div class="form-group">
                        <label>Nome:</label>
                        <h:inputText type="text" class="form-control" value="#{perfilBean.perfilDto.nome}">
                            <f:passThroughAttribute name="placeholder" value="Preencha seu nome" />
                        </h:inputText>
                        <small class="form-text text-muted">Por favor preencha com seu nome.</small>
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <h:inputText type="email" class="form-control" value="#{perfilBean.perfilDto.email}">
                            <f:passThroughAttribute name="placeholder" value="Preencha seu email" />
                        </h:inputText>
                        <small class="form-text text-muted">Por favor preencha seu email</small>
                    </div>
                    <div class="form-group">
                        <label>Senha:</label>
                        <h:inputText type="password" class="form-control" value="#{perfilBean.perfilDto.senha}">
                            <f:passThroughAttribute name="placeholder" value="Preencha sua senha" />
                        </h:inputText>
                        <small class="form-text text-muted">Por favor preencha com sua senha</small>
                    </div>
                    <h:commandButton value="Salvar" styleClass="btn btn-success"
                                     action="#{perfilBean.salvar}"/>
                    <h:commandButton value="Cancelar" styleClass="btn btn-danger ml-2"
                                     action="perfil?faces-redirect=true" immediate="true"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</f:view>
</html>
