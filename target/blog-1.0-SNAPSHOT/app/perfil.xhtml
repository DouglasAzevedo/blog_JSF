<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:composite="http://java.sun.com/jsf/composite">
<f:view>

    <ui:composition template="template/layout.xhtml">

        <ui:define name="conteudo">

            <div class="container">
                <div class="card">
                    <div class="row">
                        <div class="card-body">
                            <div class="col align-self-center">
                                <h4 class="card-title">
                                    #{perfilBean.perfilDto.nome}
                                </h4>
                                <p class="small font-italic text-primary">
                                    #{perfilBean.perfilDto.email}
                                </p>
                            </div>
                        </div>
                        <h:form styleClass="col col-lg-1 mr-5 align-self-center">
                            <h:commandButton value="Editar" styleClass="btn btn-primary"
                                             action="/app/novoPerfil.xhtml"/>
                        </h:form>
                    </div>
                </div>
            </div>

        </ui:define>

    </ui:composition>

</f:view>
</html>
