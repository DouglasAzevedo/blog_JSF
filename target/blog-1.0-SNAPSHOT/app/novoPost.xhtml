<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:outputStylesheet library="css" name="login.css"/>

    <h:outputScript library="js" name="jquery.js"/>
    <h:outputScript library="js" name="popper.js"/>
    <h:outputScript library="js" name="bootstrap.js"/>

    <title>Blog</title>

</h:head>


<f:view>

    <div class="container">

        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h3>Novo Post</h3>

                <h:form>
                    <div class="form-group">
                        <h:outputLabel for="titulo" value="Título:"/>
                        <h:inputText id="titulo" styleClass="form-control"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="conteudo" value="Conteúdo:"/>
                        <h:inputTextarea id="conteudo" styleClass="form-control" rows="10"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="tags" value="Tags:"/>
                        <h:inputText id="tags" styleClass="form-control"/>
                    </div>
                    <div class="btn-toolbar">
                        <h:commandButton value="Salvar" styleClass="btn btn-primary"/>
                        <h:commandButton value="Cancelar" styleClass="btn btn-outline-secondary ml-2"/>
                    </div>
                </h:form>
            </div>
        </div>

    </div>

</f:view>
</html>
