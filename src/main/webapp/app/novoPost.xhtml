<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view>

    <ui:composition template="template/layout.xhtml">
        <ui:define name="conteudo">

            <div class="container">

                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <h3>Novo Post</h3>

                        <h:form>
                            <div class="form-group">
                                <h:outputLabel for="titulo" value="Título:"/>
                                <h:inputText id="titulo"
                                             styleClass="form-control"
                                             value="#{novoPostBean.novoPost.titulo}"
                                             required="true"
                                             requiredMessage="Titulo é obrigatório!"/>
                                <h:message for="titulo" styleClass="small text-danger"/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="conteudo" value="Conteúdo:"/>
                                <h:inputTextarea id="conteudo"
                                                 styleClass="form-control"
                                                 rows="10"
                                                 value="#{novoPostBean.novoPost.conteudo}"
                                                 required="true"
                                                 requiredMessage="Conteudo é obrigatório!"/>
                                <h:message for="conteudo" styleClass="small text-danger"/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="tags" value="Tags:"/>
                                <h:inputText id="tags"
                                             styleClass="form-control"
                                             value="#{novoPostBean.novoPost.tags}"
                                             required="true"
                                             requiredMessage="Tags são obriatórias!"/>
                                <h:message for="tags" styleClass="small text-danger"/>
                            </div>
                            <div class="btn-toolbar">
                                <h:commandButton value="Salvar" styleClass="btn btn-primary" action="#{novoPostBean.salvar}"/>
                                <h:commandButton value="Cancelar" styleClass="btn btn-outline-secondary ml-2" action="home?faces-redirect=true" immediate="true"/>
                            </div>
                        </h:form>
                    </div>
                </div>

            </div>

        </ui:define>
    </ui:composition>

</f:view>
</html>
