<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>

    <f:metadata>
        <f:viewParam name="idUsuario" value="#{visualizarUsuarioBean.idUsuario}"/>
        <f:event listener="#{visualizarUsuarioBean.iniciar}" type="preRenderView"></f:event>
    </f:metadata>

    <ui:composition template="template/layout.xhtml">
        <ui:define name="conteudo">

            <div class="container">
                <h5 class="row justify-content-end" style="color: #17a2b8">Post's de #{visualizarUsuarioBean.usuario.nome}</h5>
                <ui:repeat value="#{visualizarUsuarioBean.posts}" var="post">

                    <div class="card" style="margin-bottom: 20px">
                        <div class="card-body">
                            <h5 class="card-title">
                                <h:link value="#{post.titulo}" styleClass="text-dark" outcome="post">
                                    <f:param name="idPost" value="#{post.id}"/>
                                </h:link>
                            </h5>
                            <p class="smal font-italic text-primary">
                                <h:outputText value="#{post.data}">
                                    <f:convertDateTime type="localDateTime"
                                                       pattern="dd/MM/yyyy HH:mm"/>
                                </h:outputText>
                            </p>
                            <p>#{post.conteudo}</p>
                            <p class="small">#{post.tags}</p>
                        </div>
                    </div>
                </ui:repeat>
            </div>
        </ui:define>
    </ui:composition>

</f:view>
</html>
